<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UFT-8">
<title>Insert title here</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<h2>Login</h2>
			</div>
			<div class="col-sm-4"></div>
			<div class="col-sm-4" style="background-color: #F5F5F5">
				<form th:action="@{/login}" method="post" class="form-group">
					<label>UserName</label>
					<input type="text" name="username" placeholder="Enter username" class="form-control">
					
					<label>Password</label>
					<input type="password" name="password" placeholder="Enter password" class="form-control">
					
					<button type="submit" class="btn btn-primary form-control" style="margin-top: 10px;">Login</button>
					<a class="btn btn-primary form-control" style="margin-top: 10px" href="/signup">Signup</a>

				</form>
				<div><p>OR</p></div>
				<div>
					<h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>
				</div>


			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</body>
</html>
