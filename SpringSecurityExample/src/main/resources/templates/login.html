<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UFT-8">
    <title>Login System</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h2>Login</h2>
        </div>
        <div class="col-sm-4"></div>
        <div class="col-sm-4" style="background-color: #F5F5F5">
            <form th:action="@{/login}" method="post" class="form-group">
                <label>UserName</label>
                <input type="text" name="username" placeholder="Enter username or email" class="form-control">

                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" class="form-control">

                <button type="submit" class="btn btn-primary form-control" style="margin-top: 10px;">Login</button>
                <a class="btn btn-primary form-control" style="margin-top: 10px" href="/signup">Signup</a>

            </form>


            <div class="row">

                <div class="col-md-12"><a class="btn btn-lg btn-google btn-block text-uppercase btn-sm font-weight-bold"
                                          th:href="@{/oauth2/authorization/google}"><img
                        src="https://img.icons8.com/color/16/000000/google-logo.png"> Login Using Google</a></div>
            </div>
            <br>

        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
